<div class="flex items-center gap-4 mb-6"><a href="/extension/" class="text-gray-600 hover:text-gray-900 transition" aria-label="Back to extensions"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></a> <h1 class="text-2xl font-bold">Create Extension</h1></div> <form class="bg-white shadow rounded-lg p-6 space-y-6"><!--[!--><!--]--> <div><label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name <span class="text-red-500">*</span></label> <input type="text" id="name" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter extension name"></div> <div><label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label> <select id="type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"><option value="stdio" selected="">stdio</option><option value="http">http</option></select> <p class="mt-1 text-sm text-gray-500">Default: stdio</p></div> <div><label for="cmd" class="block text-sm font-medium text-gray-700 mb-1">Command <span class="text-red-500">*</span></label> <input type="text" id="cmd" required="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono" placeholder="e.g., python, node"></div> <div><label for="args" class="block text-sm font-medium text-gray-700 mb-1">Args (JSON Array)</label> <textarea id="args" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono resize-y" placeholder="e.g., [&quot;script.py&quot;, &quot;--arg1&quot;]"></textarea> <p class="mt-1 text-sm text-gray-500">Optional. JSON array format. Default: []</p></div> <div><label for="envs" class="block text-sm font-medium text-gray-700 mb-1">Envs (JSON Object)</label> <textarea id="envs" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono resize-y" placeholder="{&quot;KEY&quot;: &quot;value&quot;}"></textarea> <p class="mt-1 text-sm text-gray-500">Optional. JSON object format. Default: {}</p></div> <div><label for="timeout" class="block text-sm font-medium text-gray-700 mb-1">Timeout (seconds)</label> <input type="number" id="timeout" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"> <p class="mt-1 text-sm text-gray-500">Default: 300</p></div> <div class="flex gap-3 pt-2"><button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:bg-blue-400 disabled:cursor-not-allowed">Create</button> <a href="/extension/" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">Cancel</a></div></form>
